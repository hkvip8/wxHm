<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进群通道</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding-top: 40px; }
        .card { background: white; width: 340px; border-radius: 20px; padding: 30px 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .qr-box { position: relative; width: 260px; height: 260px; margin: 20px auto; border: 1px solid #eee; overflow: hidden; background: #fafafa; }
        .qr-img { width: 100%; height: 100%; object-fit: contain; }
        
        /* 动态扫描线 */
        .scanner {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #07c160, transparent);
            box-shadow: 0 0 10px #07c160;
            animation: scan 3s infinite linear;
            z-index: 5;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }

        .status-ok { color: #07c160; font-weight: bold; margin: 15px 0; }
        .status-err { color: #ff4d4f; padding: 40px 10px; }
        .hint { color: #999; font-size: 13px; }
    </style>
</head>
<body>
    <div class="card">
        <h3>微信群邀请</h3>
        {% if qr_file %}
            <div class="qr-box">
                <div class="scanner"></div>
                <img src="/uploads/{{ qr_file }}?v={{ timestamp }}" class="qr-img">
            </div>
            <p class="status-ok">● 链接已激活</p>
            <p class="hint">长按上方二维码，识别加入群聊</p>
        {% else %}
            <div class="status-err">
                <p>⚠️ 暂无有效群二维码</p>
                <p class="hint">请联系管理员更新后重新访问</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
